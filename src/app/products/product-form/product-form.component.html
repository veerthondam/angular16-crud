<div class="container mt-5 pt-3 mb-5">
    <div class="row">
      <div class="productform border-2 mt-5 col-6 p-5 m-auto shadow">
        <form [formGroup]="productForm">
          <!-- Product Name -->
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input formControlName="productname" type="text" class="form-control" />
            <div class="text-danger">Username required</div>
          </div>
  
          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input formControlName="description" type="text" class="form-control" />
            <div class="text-danger">Description required</div>
          </div>
  
          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input formControlName="category" type="text" class="form-control" />
            <div class="text-danger">Category required</div>
          </div>
  
          <!-- Price -->
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input formControlName="price" type="text" class="form-control" />
            <div class="text-danger">Price required</div>
          </div>
  
          <!-- Unit -->
          <div class="mb-3">
            <label class="form-label">Unit</label>
            <input formControlName="unit" type="text" class="form-control" />
            <div class="text-danger">Unit required</div>
          </div>
  
          <!-- Price Options (Dynamic Fields) -->
          <div class="mb-3">
            <label class="form-label">Price Options</label>
            <!-- FormArray container -->
            <div formArrayName="priceOptions">
              <!-- Each group in the FormArray -->
              <div
                *ngFor="let priceOption of priceOptions.controls; let i = index"
                [formGroupName]="i"
                class="mb-3"
              >
                <div class="row">
                  <div class="col">
                    <label class="form-label">Option Name</label>
                    <input
                      formControlName="optionName"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="col">
                    <label class="form-label">Option Value</label>
                    <input
                      formControlName="optionValue"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="col-auto d-flex align-items-end">
                    <button
                      type="button"
                      class="btn btn-danger"
                      (click)="removePriceOption(i)"
                    >
                      Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Button to add new priceOptions -->
            <button type="button" class="btn btn-primary mt-2" (click)="addPriceOption()">
              + Add Option
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
